<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    
    
        <!-- card left -->

    <div class = "card-wrapper">

      <div class = "card">

        <div class = "product-imgs">
          <div class="slider">
            <div class="slider-items">
                <div  class="item active">
                  <img src="images/img1.jpg" style="width:100%"/>
                </div>
                <div  class="item">
                  <img src="images/img2.jpg" style="width:100%"/>
                </div>
                <div  class="item">
                  <img src="images/img3.jpg" style="width:100%"/>
                </div>
    
            </div>

                <div class="left-slide"><</div>
                <div class="right-slide">></div>

            
          </div>
        </div>



        <!-- card right -->
        <div class = "product-content">

          <h2 class = "product-title">Boom Bars</h2>
          <div class = "product-rating">
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <i class = "fas fa-star"></i>
            <span>(27)</span>
          </div>

          <div class = "product-price">
            <p class =<span>$40</span></p>
          </div>
          
          <div class = "purchase-button">
            <p style="color:#fff;">Size</p>
               <input type="button" id="box1" value="Box of 15">
               <input type="button" id="box2" value="Box of 7">
           </div>

          <div class = "purchase-info">
            <button type = "button" class = "cart">Add to Cart $40</button>
            <br>
            <button type = "button" class = "subscribe">Subscribe & Save 5$ + Free Shipping</button>
            <p style="color:#fff; position:relative; bottom:130px;">Caffeine not carbs for energy. Real food for fuel.</p>
          </div>

        </div>

      </div>

    </div>

    
    <script src="script.js"></script>
  </body>
</html>
